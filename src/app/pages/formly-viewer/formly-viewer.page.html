<ion-header>
  <ion-toolbar>
    <ion-title>{{ formlyViewer }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ formlyViewer }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngIf="isFormlyFormSelected == false">
    Formly form not selected to display
  </ion-item>

  <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <ion-button type="submit" class="btn btn-default">Submit</ion-button>
  </form>
</ion-content>
